<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>from elementlari.</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- action="https://echo.htmlacademy.ru" Ma'lumot yuboriladigan server -->
  <!-- method="post" formaning metodi -->
  <!-- input type="text" Inputning tipi -->
  <!-- name="fulname" Serverga boradigan nom -->
  <!-- placeholder="Ism va Familiya" inputning ichida ko'rinib uradigan eslatma-->
  <!-- <label for="F.I.SH">Ism va Familiya</label>M'lumot kiritiladigan maydonni oldida turadigan matn uchin ishlatiladi. for va id ichidagi matinlar bir hil bo'lishi kerak -->
  <!-- required maydonga ma'lumot kiritilmasa ma'lumot kiritishni so'raydi -->
  <form action="https://echo.htmlacademy.ru" method="post">
    <div>
      <label for="F.I.SH">Ism va Familiya</label>
      <input type="text" name="fulname" id="F.I.SH" placeholder="Ism va Familiya" required>
    </div>

    <div>
      <label for="data">Tug'ilgan sana</label>
      <input type="date" name="date" id="data" placeholder="Tug'ilgan sana" required>
    </div>
    <!-- Select elementi foydalanuvchi berilgan variyantlardan birini tanlash uchun ishlatiladi -->
    <!-- <option value="Ertalabki">Ertalabki</option> Foydalanuvchi tanlaydigan elementlar uchun ishlatiladi value="Ertalabki"> tanlanadigan ma'lumot qiymati-->
    <!-- <optgroup label="Oflayn darslar"> Foydalanuvchi ma'lumotlarni turi masalan Oflayn va Onlayn darslar turidan ma'umot tanlamoqchi bo'lsa ishlatiladi -->
      <!-- label="Oflayn darslar",  label="Oflayn darslar" foydalanuvchi uchun ma'lumot turi-->
      <!-- <option value="Ertalabki" selected>Ertalabki</option> Foydalanuvchi ma'lumot tanlaydigan panelda elementlarning bittasi tanlangan bo'lib turadi-->
      <!-- <option value="PRO" disabled>Premium</option> Disabled bo'lgan elementni foydalanuvchi tanlay olmaydi-->
    <div>
      <fialdset>
        <label for="course">Kurs turi</label>
        <select name="course_type" id="course">
          <optgroup label="Oflayn darslar">
            <option value="Ertalabki" selected>Ertalabki</option>
            <option value="Abetgi">Abetgi</option>
            <option value="Kechki">Kechki</option>
          </optgroup>
          <optgroup label="Oflayn darslar">
            <option value="Elementary">Boshlang'ich</option>
            <option value="Advance">O'rta</option>
            <option value="PRO" disabled>Premium</option>
          </optgroup>
        </select>
      </fialdset>
    </div>

    <!-- <input type="checkbox" name="laptop_checkbox" id="laptop"> chekbox uchun ishlatiladi,  name="laptop_checkbox" serverga boradigan nom, id="laptop" lebelga bog'lanadigan nom,  <label for="laptop"> inputga bog'lanadigan nom-->
      <!-- <input type="checkbox" name="Internet_checkbox" id="laptop" checked> checked-chekboxda checkbox bo'lgan element tanlangan bo'ladi -->
      <!-- <fieldset>-ma'lumotlar masalan  checboxlarni bir gurux qilib o'rab turish uchun ishlatiladi-->
      <!-- <legend>-<fieldset> yordamida o'ralgan ma'lumotlarga bom berish uchun ishlatiladi-->
    <div>
      <fieldset>
        <legend>Qo'shimcha xizmatlar</legend>
        <input type="checkbox" name="laptop_checkbox" id="laptop">
        <label for="laptop">Noutbuk</label>
        <input type="checkbox" name="Monitor_checkbox" id="laptop" checked>
        <label for="laptop">Monitor</label>
        <input type="checkbox" name="Internet_checkbox" id="laptop" checked>
        <label for="laptop">Internet</label>
      </fieldset>
    </div>

    <!-- <input type="radio" name="payments" id="payment" value="click">,  radioinput ya'ni bitta ma'lumot tanlasa bo'ladi, name="payments" serverga boradigan nom, value="paynet" inputning qiymati-->
    <div>
      <fieldset>
        <legend>to'lov usullari</legend>
        <input type="radio" name="payments" id="payment" value="click">
        <label for="payment">click</label>
        <input type="radio" name="payments" id="payment" value="payme">
        <label for="payment">payme</label>
        <input type="radio" name="payments" id="payment" value="paynet">
        <label for="payment">paynet</label>
        <input type="radio" name="payments" id="payment" value="naqt">
        <label for="payment">naqt</label>
      </fieldset>
    </div>

    <!--  <datalist id="districts_list">-ma'lumot qidirayotganda avtomativ ro'yxatdan topin beradt -->
      <!-- id="districts_list"-ma'umotlar ro'yxatini input bilab bog'laydi -->
      <!-- list="districts_list"-inputni ma'lumotlar ro'yxati bilan bog'laydi -->
    <div>
      <input type="text" name="district" id="districts" list="districts_list" placeholder="Tuman" required>
      <label for="districts">Tuman</label>

      <datalist id="districts_list">
        <option>Bektemir</option>
        <option>Mirobod</option>
        <option>Mirzo Ulugâ€˜bek</option>
        <option>Sergeli</option>
        <option>Olmazor</option>
        <option>Uchtepa</option>
        <option>Shayxontohur</option>
        <option>Yashnobod</option>
        <option>Chilonzor</option>
        <option>Yunusobod</option>
      </datalist>
    </div>

    <!-- <textarea name="Xabar" id="info_input" placeholder="xabar"></textarea> -Ko'proq matn kiritish uchun ishlatiladi -->
    <!-- name="Xabar"-serverga boradigan nom -->
    <!-- id="info_input" textariani label bilan bog'laydi -->
    <!-- placeholder="xabar"-ma'lumot kiritiladigan maydonga eslatma turadi -->
    <!-- Textarianing stillarini css da o'zgartiramiz -->
    <div>
      <label for="info_input">Xabar</label>
      <textarea name="Xabar" id="info_input" placeholder="xabar"></textarea>
    </div>
    <button type="submit">Ro'yxatdan o'tish</button>
  </form>
</body>
</html>
