<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>from elementlari. Optgroum</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- action="https://echo.htmlacademy.ru" Ma'lumot yuboriladigan server -->
  <!-- method="post" formaning metodi -->
  <!-- input type="text" Inputning tipi -->
  <!-- name="fulname" Serverga boradigan nom -->
  <!-- placeholder="Ism va Familiya" inputning ichida ko'rinib uradigan eslatma-->
  <!-- <label for="F.I.SH">Ism va Familiya</label>M'lumot kiritiladigan maydonni oldida turadigan matn uchin ishlatiladi. for va id ichidagi matinlar bir hil bo'lishi kerak -->
  <!-- required maydonga ma'lumot kiritilmasa ma'lumot kiritishni so'raydi -->
  <form action="https://echo.htmlacademy.ru" method="post">
    <div>
      <label for="F.I.SH">Ism va Familiya</label>
      <input type="text" name="fulname" id="F.I.SH" placeholder="Ism va Familiya" required>
    </div>

    <div>
      <label for="data">Tug'ilgan sana</label>
      <input type="date" name="fulname" id="data" placeholder="Tug'ilgan sana" required>
    </div>
    <!-- Select elementi foydalanuvchi berilgan variyantlardan birini tanlash uchun ishlatiladi -->
    <!-- <option value="Ertalabki">Ertalabki</option> Foydalanuvchi tanlaydigan elementlar uchun ishlatiladi value="Ertalabki"> tanlanadigan ma'lumot qiymati-->
    <!-- <optgroup label="Oflayn darslar"> Foydalanuvchi ma'lumotlarni turi masalan Oflayn va Onlayn darslar turidan ma'umot tanlamoqchi bo'lsa ishlatiladi -->
      <!-- label="Oflayn darslar",  label="Oflayn darslar" foydalanuvchi uchun ma'lumot turi-->
      <!-- <option value="Ertalabki" selected>Ertalabki</option> Foydalanuvchi ma'lumot tanlaydigan panelda elementlarning bittasi tanlangan bo'lib turadi-->
      <!-- <option value="PRO" disabled>Premium</option> Disabled bo'lgan elementni foydalanuvchi tanlay olmaydi-->
    <div>
      <label for="course">Kurs turi</label>
      <select name="course_type" id="course">
        <optgroup label="Oflayn darslar">
          <option value="Ertalabki" selected>Ertalabki</option>
          <option value="Abetgi">Abetgi</option>
          <option value="Kechki">Kechki</option>
        </optgroup>

        <optgroup label="Oflayn darslar">
          <option value="Elementary">Boshlang'ich</option>
          <option value="Advance">O'rta</option>
          <option value="PRO" disabled>Premium</option>
        </optgroup>
      </select>
    </div>
  </form>
</body>
</html>
